<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
    code {
        font-size: x-small;
        font-family: Ricty, Monaco, consolas, monospace;
        letter-spacing: 7px;
    }
    *::selection {
        background-color: white;
    }
    .blue::selection {
        background-color: dodgerblue;
    }
    .cyan::selection {
        background-color: darkcyan;
    }
    .lightgreen::selection {
        background-color: palegreen;
    }
    .yellow::selection {
        background-color: yellow;
    }
    .orange::selection {
        background-color: goldenrod;
    }
    .red::selection {
        background-color: tomato;
    }
</style>



</head>

<h1>'mandelbrot set' generated by node.js</h1>
